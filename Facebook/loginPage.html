<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook login page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>facebook</h1>
      <p>Connect with friends and the world <br />around you on Facebook.</p>
    </div>
    <button type="button" style="width: 80px; height: 30px">Surf</button>
    <header>
      <div class="box">
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Email or phone number"
        /><br /><input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
        />
      </div>
      <div class="link">
        <a href="#">Log In</a>
      </div>

      <div class="link1">
        <a href="#">Forgotten password?</a>
      </div>
      <div class="line">
        <hr />
      </div>
      <div class="link2">
        <a href="#">Create New Account</a>
      </div>
      <div class="fline">
        <p>
          <b>Create a Page</b>&nbsp;&nbsp;for a celebrity, brand or business.
        </p>
      </div>
    </header>
  </body>
</html>
